<html> 
  <head> 
    <title >vertical menu</title > 
	<meta charset="UTF-8">
	<style type="text/css">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	
	<style>
	body { background-image: url("midsommarros.jpg");
	background-size:cover;
	padding:0; margin:0; 
	}
	.menu ul{
	list-style:none;
	margin:0;
	}
	.menu ul li{padding:15px;
	position:relative; 
	width:180px; 
	background-color:#B2EBF2;
	color:#000000;	
	font:bold 12px/18px sans-serif;
	border-top:1px solid #006064; 
	-webkit-transition:all 0.3s; 
	-o-transition:all 0.3s; 
	transition:all 0.3s; 
	box-shadow:0 3px 5px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.12);}
	
	.menu ul li:hover{background-color:#006064; font:bold 12px/18px sans-serif; font-size:18px;}
	.menu ul li a:hover{color:#fff; font-size:18px;}
	.menu > ul > li{border-right:5px solid #006064;}
	.menu ul ul{transition: all 0.3s; opacity:0; position:absolute; visibility:hidden; left:84%; top:-2%; border-right:5px solid #006064;}
	.menu ul li:hover > ul{opacity:1; visibility:visible;}
	.menu ul li a{color:#000000; text-decoration:none; font-size:18px;}
	
	.active{
		color:#d7d7d7;
		background:#006064;
		}
	i {
	  border: solid #000000;
	  border-width: 0 3px 3px 0;
	  display: inline-block;
	  padding: 3px;
	  margin-left:25px;
		}

	.fas {
	  transform: rotate(-45deg);
	  -webkit-transform: rotate(-45deg);
	}
	</style>
	</head> 
    <body> 
    
	<div class="menu">
	  <ul class="main-nav-ul">

		</li>

					</li>

						<ul>

							</li>

							</li>

					</li>
					<li><a href="#">Nejlika</a>

	</div>
	
	</body>
